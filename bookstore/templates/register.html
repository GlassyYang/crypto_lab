<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户注册-阳光书屋</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <style>
        .border{
            width: 500px;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}
    <div class="container border border-secondary rounded pt-5">
        <div class="row justify-content-center">
            <h3>欢迎加入阳光书屋！</h3>
        </div>
        <hr>
        <div class="row justify-content-end  text-right my-4">
            <form class="col-11 container">
                <div class="form-group row">
                    <label class="col-3" for="e-mail">邮箱</label>
                    <input type="email" id="e-mail" class="form-control col-9" name="email" placeholder="abc@example.com">
                </div>
                <div class="form-group row">
                    <label class="col-3" for="reg-username">用户名</label>
                    <input type="text" class="form-control col-9" id="reg-username" name="username">
                </div>
                <div class="form-group row">
                    <label class="col-3" for="reg-pw">密码</label>
                    <input type="password" class="form-control col-9" id="reg-pw" name="password">
                </div>
                <div class="form-group row">
                    <label class="col-3" for="pw-confirm">确认密码</label>
                    <input type="password" class="form-control col-9" id="pw-confirm" name="confirm">
                </div>
                <div class="form-group row justify-content-end">
                    <div class="offset-1 col-5">
                        <input class="form-check-input" id="agree" type="checkbox" name="agree">
                        <label class="form-check-label" for="agree">
                            我同意<a href="javascript:alert('没有用户协定，直接勾选即可。\\调皮')">用户协定</a>
                        </label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary col-11">注册</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
